<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt10">
            <div class="col-md-6 offset-md-3">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/user.png" alt="" height="100" width="100">
                </div>
                <h3 class="text-center">Register Here</h3>
                <form (ngSubmit)="formSubmit()">

                    <!-- firstname -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>FirstName</mat-label>
                        <input
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput 
                        placeholder="Enter here">
                    </mat-form-field>

                    <!-- lastname -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>LastName</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName" 
                        matInput 
                        placeholder="Enter here">
                    </mat-form-field>

                    <!-- email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" 
                        matInput 
                        placeholder="Enter here">
                        <mat-hint>Email must be unique !</mat-hint>
                    </mat-form-field>

                    <!-- password -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" 
                        matInput 
                        placeholder="Enter here">
                    </mat-form-field>

                    <!-- phone -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>PhoneNumber</mat-label>
                        <input
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" 
                        matInput 
                        placeholder="Enter here">
                    </mat-form-field>

                    <!-- location -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Location</mat-label>
                        <input 
                        [(ngModel)]="user.location"
                        name="location"
                        matInput 
                        placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
