<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard">
            <mat-icon mat-list-icon>home</mat-icon>Home
        </button>
        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>Profile
        </button>
        <button mat-list-item routerLink="/user-dashboard/userschool">
            <mat-icon mat-list-icon>school</mat-icon>School/Colleges
        </button>
        <button mat-list-item routerLink="/user-dashboard/userhotel">
            <mat-icon mat-list-icon>hotel</mat-icon>Hotels
        </button>
        <button mat-list-item routerLink="/user-dashboard/userplace">
            <mat-icon mat-list-icon>location_on</mat-icon>Tourist Place
        </button>
        <button mat-list-item *ngIf="isLoggedIn" (click)="logout()"><mat-icon mat-list-icon>logout</mat-icon>
            LogOut
        </button>
    </mat-action-list>
</mat-card>
