<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row mt20">
            <div class="column col-md-4">
                <div class="card" routerLink="/admin/school">
                  <p><i class="fa fa-mortar-board"></i></p>
                  <h1 style="font-weight: bold;" class="counter-cnt">{{slen}}</h1>
                  <p>Scholl/Colleges</p>
                </div>
              </div>
            
              <div class="column col-md-4">
                <div class="card" routerLink="/admin/hotel">
                  <p><i class="fa fa-hotel"></i></p>
                  <h1 style="font-weight: bold;">{{hlen}}</h1>
                  <p>Hotels</p>
                </div>
              </div>
              
              <div class="column col-md-4">
                <div class="card" routerLink="/admin/place">
                  <p><i class="fa fa-map-marker"></i></p>
                  <h1 style="font-weight: bold;">{{tlen}}</h1>
                  <p>Tourist Place</p>
                </div>
              </div>
        </div>
        <div class="row mt20">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../../../assets/Pune-university.jpg" alt="Los Angeles" class="d-block" style="width:100%; height:350px">
                    <div class="carousel-caption">
                      <h3>University</h3>
                      <!-- <p>We had such a great time in LA!</p> -->
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/hotel.webp" alt="Chicago" class="d-block" style="width:100%; height: 350px;">
                    <div class="carousel-caption">
                      <h3>Hotel</h3>
                      <!-- <p>Thank you, Chicago!</p> -->
                    </div> 
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/wp8344791.jpg" alt="New York" class="d-block" style="width:100%; height: 350px;">
                    <div class="carousel-caption">
                      <h3>Tourist Place</h3>
                      <!-- <p>We love the Big Apple!</p> -->
                    </div>  
                  </div>
                </div>
                
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
        </div>
    </div>
</div>
